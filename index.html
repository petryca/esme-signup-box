<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="subscribe-box">

        <div class="picture"></div>

        <div class="content">

            <h1>Subscribe to our design newsletter!</h1>

            <p>Subscribe to our newsletter and get the latest news and updates from us.</p>

            <ul class="icon-list">
                <li>Get daily design updates</li>
                <li>Master your design skills</li>
                <li>Tutorials and design guides</li>
            </ul>

            <form>
                <label for="email">Your Email</label>
                <input type="email" name="email" placeholder="name@email.com">
                <button type="submit">Subscribe</button>
            </form>

        </div>

    </div>
    
</body>
</html>
